name: CI

on:   # event(s) (to trigger workflow)
  pull_request:
  push:
    branches: [main]  # main branch code changed

jobs:   # series of jobs to be run on event + the runner they're executed on
  test:
    runs-on: ubuntu-latest  # runner: GitHub-hosted Ubuntu

    steps:  # steps can contain actions/dependencies, and (imperative) steps
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm test


